name: Build Docker Image 

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  compose-up:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # (optional) enable Buildx for better caching/features
      - uses: docker/setup-buildx-action@v3

      # If your compose file builds images, this builds & starts them
      - name: Build & start (detached)
        run: docker compose -f docker-compose.yml up --build -d

      # (optional) wait for the app to be ready; adjust service/port as needed
      - name: Wait for health
        run: |
          for i in {1..30}; do
            curl -fsS http://localhost:8080/ && exit 0
            sleep 2
          done
          echo "Service not healthy in time" >&2
          docker compose -f docker-compose.yml logs
          exit 1

      # (optional) run tests against the running stack
      # - name: Run integration tests
      #   run: npm test

      # Always tear down to free the runner
      - name: Stop & remove
        if: always()
        run: docker compose -f docker-compose.yml down --volumes --remove-orphans
